<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.To-Do.com</title>
    <link rel="stylesheet" href="dist/output.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body >
    <header id="app-header" class="flex item-center justify-between text-text-light bg-bg-light px-4 py-3 sticky z-1000 top-0 ">
      <div class="flex item-center gap-2">
        <button id="menu-toggle" class="text-text-light border-none cursor-pointer hover:scale-110 transition-transform">‚ò∞</button>
        <h1 id="app-title" class="mt-1 font-bold text-xl">My To-Do</h1>
      </div>

      <div class="flex flex-1 justify-center">
        <input type="text" id="search-bar" placeholder="Search tasks..." class="w-3/5 px-3 py-1 rounded-full  mt-1 text-sm border border-text2-light" />
        
      </div>

      <div class="flex item-center">
        <button id="search-icon" class="hidden text-xl">üîç</button>
        <button id="theme-toggle" class="text-xl cursor-pointer font-bold transition-transform duration-300ms ease hover:translate-x-1">Dark / Light </button>

      </div>
    </header>
    <aside id="sidebar" class="sidebar active">
      <button id="add-task-btn" >+ Add Task</button>
      <nav class="manu">
        <ul>
          <li>
            <a href="#" id="all-tasks"
              > All Tasks<span class="count">0</span></a
            >
          </li>
          <li>
            <a href="#" id="today-tasks"
              > Today<span class="count">0</span></a
            >
          </li>
          <li>
            <a href="#" id="completed-tasks"
              > Completed<span class="count">0</span></a
            >
          </li>
          <li>
            <a href="#" id="pending-tasks"
              > Pending<span class="count">0</span></a
            >
          </li>
        </ul>
      </nav>
      <div class="filter-section">
        <h3>Filter</h3>
        <select id="filter-tasks">
          <option value="all">All</option>
          <option value="high">High Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="low">Low Priority</option>
        </select>
      </div>
      <div class="trash-bin">
        <a href="#" id="trash"> üóëÔ∏è Trash <span class="count">0</span> </a>
      </div>
    </aside>
    <main id="main-content" class="main-content">
      <!-- Section Header -->
      <header class="main-header">
        <h2 id="section-title">All Task</h2>
        <button id="add-task-main">+ Add Task</button>
        
      </header>

      <p class="no-task" id="no-task-msg">There is no task added yet</p>
      <div id="tasks-list" class="tasks-list"></div>
      
    </main>
    <script type="module"  src="dist/script.js"></script>
  </body>
</html>
